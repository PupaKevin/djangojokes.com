{% extends "_base.html" %}

{% block title %} Jokes {% endblock %}
{% block main %}
    <div class="card border-primary m-auto mb-10 text-center"
        style="max-width: 30rem">
        <div class="card-reader">{{joke.question }}</div>
        <div class="card-body text-primary">
                <h5 class="card-title">{{ joke.answer }}</h5>
        </div>
        <div class="card-footer">
            <small class = "text-muted">
                Created on: {{joke.created }}
                Last Updated: {{joke.updated}}
            </small>
        </div>
    </div>
{%endblock%}
